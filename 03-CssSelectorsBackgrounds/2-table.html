<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <th>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="4" rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </th>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2">8:00 a.m.</td>
                <td rowspan="2">5:00 p.m.</td>
                <td colspan="2">Introduction to XML</td>
            </tr>
            <tr>
                <td colspan="2">Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td rowspan="1">8:00 a.m.</td>
                <td rowspan="1">11:00 p.m.</td>
                <td rowspan="2" colspan="2">XPath</td>
            </tr>
            <tr>
                <td rowspan="1">11:00 a.m.</td>
                <td rowspan="1">2:00 p.m.</td>
            </tr>
            <tr>
                <td rowspan="1">2:00 a.m.</td>
                <td rowspan="1">5:00 a.m.</td>
                <td rowspan="1" colspan="1">XSL transformations</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td rowspan="1">8:00 a.m.</td>
                <td rowspan="1">8:00 a.m.</td>
                <td rowspan="1" colspan="2">XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
