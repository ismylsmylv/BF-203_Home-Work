<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>DragDropBoxes</title>
</head>

<body>
    <table class="table column">
        <div class="row">
            <div class="tier col">A Tier</div>
            <div class="rank col-10"></div>
        </div>
        <div class="row b">
            <div class="tier col b">B Tier</div>
            <div class="rank col-10 b"></div>
        </div>
        <div class="row">
            <div class="tier col">C Tier</div>
            <div class="rank col-10"></div>
        </div>
    </table>
    <div class="unranked column">
        <div class="row">
            <div class="tier col">A Tier</div>
            <div class="rank col-10">
                <div draggable="true" class="box box1"></div>
                <div draggable="true" class="box box2"></div>
                <div draggable="true" class="box box3"></div>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>

</html>
