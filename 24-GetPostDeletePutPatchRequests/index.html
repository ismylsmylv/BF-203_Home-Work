<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="inputs">
            <form action="">
                <input type="text" class="form-control companyName"  id="companyName" placeholder="Company Name" aria-label="Username"
                    aria-describedby="basic-addon1">
                <input type="text" class="form-control contactName" id="contactName" placeholder="Contact Name" aria-label="Username"
                    aria-describedby="basic-addon1">
                <input type="text" class="form-control contactTitle" id="contactTitle" placeholder="Contact Title" aria-label="Username"
                    aria-describedby="basic-addon1">
            </form>
            <div class="btns">
                <button type="button" class="btn btn-primary get">Get</button>
                <button type="button" class="btn btn-primary post">Post</button>
                <button type="button" class="btn btn-primary put">Put</button>
                <button type="button" class="btn btn-primary delete">Delete</button>
                <button type="button" class="btn btn-primary patch">Patch</button>
            </div>


        </div>
        <div class="cards row">
            <!-- <div class="card col-3">
                <div class="image"><img src="" alt=""></div>
                <div class="details">
                    <div class="companyName">companyName</div>
                    <div class="contactName">contactName</div>
                    <div class="contactTitle">contactTitle</div>
                </div>
            </div> -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
